app-id: io.github.ciromattia.kcc
runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: 5.15-22.08
command: kcc
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --device=dri
  - --filesystem=home
  - --talk-name=org.freedesktop.Notifications

cleanup-commands:
  - /app/cleanup-BaseApp.sh

build-options:
  env:
    - BASEAPP_REMOVE_PYWEBENGINE=1

modules:
  - dependencies/qemu-user-i386.json

  - name: p7zip
    no-autogen: true
    make-args:
      - 7z
    cleanup:
      - /man
      - /share
    sources:
      - type: archive
        url: https://github.com/jinfeihan57/p7zip/archive/v17.03.tar.gz
        sha256: bb4b9b21584c0e076e0b4b2705af0dbe7ac19d378aa7f09a79da33a5b3293187
 
      - type: shell
        commands: 
        - sed -i 's|/usr/local|/app|g' makefile.common

  - name: KindleComicConverter
    buildsystem: simple
    build-commands:
      - python3 setup.py install --single-version-externally-managed --root=/ --prefix=$FLATPAK_DEST
      - install -Dm755 kindlegen -t $FLATPAK_DEST/bin
      - install -Dm755 ${FLATPAK_ID}.desktop -t $FLATPAK_DEST/share/applications
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t $FLATPAK_DEST/share/metainfo
      - mkdir -p $FLATPAK_DEST/share/icons && cp -a hicolor $FLATPAK_DEST/share/icons
    sources:
      - type: archive
        url: https://github.com/ciromattia/kcc/archive/5.5.2.tar.gz
        sha256: 7b45fcdf0149bea36e8c738e76031790c8c235c777047001279698a526be892b 

      - type: patch
        path: patch/flatpak.patch

      - type: file
        path: io.github.ciromattia.kcc.desktop

      - type: dir
        path: icons

      - type: file
        path: io.github.ciromattia.kcc.metainfo.xml

      - type: script
        dest-filename: kindlegen
        commands:
          - exec qemu-i386 ${XDG_DATA_HOME}/kindlegen "$@"
        
    modules:
      - dependencies/kcc-pypi-dependencies.json
